{% extends 'halls/base.html' %}
{% block content %}
<div class="container">
<h2 style="text-align:center; font-size: 45px; font-family: 'Bangers', cursive;"><u>Create Hall of Fame</u></h2>
<form method="post">
  {% csrf_token %}

  {% load widget_tweaks %}
  {% for field in form %}
  <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
    {{ field.errors }}
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Create</button>
</form>
</div>
{% endblock %}
